services:
  - type: web
    name: astro-rag
    env: python
    buildCommand: |
      python -m pip install --upgrade pip setuptools wheel
      python -m pip install --no-cache-dir google-generativeai==0.3.2
      python -m pip install --no-cache-dir langchain-google-genai==0.0.6
      python -m pip install --no-cache-dir -r requirements.txt
      echo "Running import tester..."
      python import_tester.py
      python verify_packages.py
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: PYTHONUNBUFFERED
        value: "true"
      - key: PYTHONPATH
        value: ".:/app"
    autoDeploy: true
    healthCheckPath: /diagnostics 